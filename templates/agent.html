<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>M-Pesa Agent Poster</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap');

        /* --- THE DEFINITIVE MARGIN FIX --- */
        @page {
            size: A4;
            margin: 0;
        }
        html, body {
            width: 210mm;
            height: 297mm;
            margin: 0;
            padding: 0;
            font-family: 'Inter', Arial, sans-serif;
            background-color: #FFFFFF;
        }
        /* --- END FIX --- */

        * {
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        .header {
            background: #009933;
            text-align: center;
            padding: 30px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header-logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            color: white;
        }
        .header-logo-container span {
            font-size: 52px;
            font-weight: 800;
            letter-spacing: 1px;
        }
        .mpesa-icon-svg {
            height: 50px;
            width: auto;
            position: relative;
            top: -2px;
        }

        /* --- MAIN CONTENT --- */
        .content {
            flex: 1;
            background-color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 30px;
        }

        .number-section-label {
            font-size: 22px;
            font-weight: 700;
            color: #009933;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
        }

        .number-boxes {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 35px;
        }
        
        .digit-box {
            border: 3px solid #009933;
            width: 80px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 68px;
            font-weight: 800;
            color: #333;
            border-radius: 6px;
        }
        
        .agent-name-section {
            display: flex;
            align-items: stretch;
            margin-top: 15px;
            width: 90%;
            max-width: 700px;
        }
        .agent-name-label {
            background-color: #009933;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 6px 0 0 6px;
            border: 3px solid #009933;
            border-right: none;
            white-space: nowrap;
        }
        .agent-name-value {
            flex: 1;
            border: 3px solid #009933;
            border-radius: 0 6px 6px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            font-size: 28px;
            font-weight: 700;
            color: #333;
            text-align: center;
        }

        /* --- FOOTER --- */
        .footer {
            margin-top: auto; /* Pushes footer to the bottom */
            padding: 25px;
            text-align: center;
            border-top: 2px solid #e0e0e0;
            width: 100%;
        }
        .footer p {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 12px;
        }
        .footer .tagline {
            font-weight: 700;
        }
        .safaricom-logo-svg {
            width: 180px; /* Adjust size as needed */
            height: auto;
            margin-top: 15px;
        }
    </style>
</head>

            <div class="number-boxes">
                {{range .agent_numberSplit}}
                    <div class="digit-box">{{.}}</div>
                {{end}}
            </div>
            
            <div class="number-section-label">Store Number</div>
            <div class="number-boxes">
                {{range .store_numberSplit}}

            </div>
            
            <div class="agent-name-section">
                <div class="agent-name-label">AGENT NAME</div>
                <div class="agent-name-value">{{.agent_name}}</div>
            </div>
        </div>
