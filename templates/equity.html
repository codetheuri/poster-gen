<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Equity Bank Paybill Poster</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap');

        @page {
            size: A4;
            margin: 0;
        }
        html, body {
            width: 210mm;
            height: 297mm;
            margin: 0;
            padding: 0;
            font-family: 'Inter', Arial, sans-serif;
            background-color: #FFFFFF;
        }

        * {
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* --- NEW HEADER DESIGN --- */
        .header {
            background-color: #FFFFFF;
            /* Give the header a fixed, generous height */
            height: 35%; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-bottom: 4px solid #f0f0f0;
            flex-shrink: 0; /* Prevent the header from shrinking */
        }
        
        .logo-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px; /* Space between logos */
            width: 100%;
            margin-bottom: 40px;
        }

        .header-logo {
             height: 55px;
             width: auto;
        }
        
        /* --- NEW CONTENT DESIGN --- */
        .content {
            background-color: #A4002D; /* Equity Red */
            /* This makes the red area fill all remaining space */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* This is key to vertical centering */
            padding: 40px 20px;
            color: white;
        }

        .business-name {
            font-size: 36px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            width: 80%;
        }

        .number-section {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
        }
        .number-section:last-child {
            margin-bottom: 0;
        }


        .number-section-label {
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
        }

        .number-boxes {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .digit-box {
            background-color: white;
            border: 2px solid #333;
            width: 70px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            font-weight: 800;
            color: #333;
            border-radius: 6px;
        }

        .footer-logo {
            height: 50px;
            width: auto;
        }
    </style>
</head>
<body>

      <div class="header">
            <div class="logo-grid">
